<head>

                            </div>
                            <div class="content mt-2">

                            </div>
                        </div>
                        <div class="swiper-slide">

        <div class="inspirationContainer">
            <div class="inspiration">

                    <h3 class="text-center text-uppercase h3">
                        Get your weekly fix of <br /> style inspiration
                    </h3>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="inspirationGallery position-relative">
                            <div class="view">

                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <tabsBottom class="dockContainer">
        <div class="dock"></div>
    </tabsBottom>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.2/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.2/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.1.0/swiper-bundle.min.js"></script>

    <script src="script.js"></script>

    <script>
        const dockContainer = document.querySelector('.dock');

        /** TODO: Generation HTML */
        const dockIcons = [
            'mail-open-sharp',
            'moon-sharp',
            'settings-sharp',
            'prism-sharp',
            'videocam-sharp',
        ];

        dockIcons.map(icon => {
            const item = document.createElement('button');
            item.classList.add('dock-item');
            item.innerHTML = `<ion-icon name="${icon}"></ion-icon>`;
            dockContainer.appendChild(item);
        })

        /** END: Generation HTML */

        new Swiper('.categoriesContainer .swiper', {
            slidesPerView: 5.5,
            spaceBetween: 30,
            scrollbar: {
                el: ".categoriesContainer .swiper .swiper-scrollbar",
                hide: true,
            },
            breakpoints: {
                0: {
                    slidesPerView: 2,
                },
                
                767: {
                    slidesPerView: 3,
                },

                991: {
                    slidesPerView: 4,
                },

                1199: {
                    slidesPerView: 5.5,
                },
                
            }
        })


        /** Callback Function */
        tabsBottomAnim(dockContainer, {
            scale: 1,
            afterHoverScale: 1.4,
            afterNeighborScale: 1.2,
            margin: "5px",
            expanded: "8px",
        })
    </script>
</body>
</html>
